<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Foco & Produtividade</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ğŸ“š Lista de Tarefas</h1>
            <p class="subtitle">Mantenha o foco nos seus estudos e rotina</p>
        </header>

        <main class="main-content">
            <div class="todo-form">
                <div class="input-group">
                    <input type="text" id="todo-input" placeholder="Digite uma nova tarefa..." class="todo-input">
                    <button type="submit" id="add-btn" class="add-btn">
                        <span class="btn-text">Adicionar</span>
                        <span class="btn-icon">+</span>
                    </button>
                </div>
            </div>

            <div class="todo-stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-tasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completed-tasks">0</span>
                    <span class="stat-label">ConcluÃ­das</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pending-tasks">0</span>
                    <span class="stat-label">Pendentes</span>
                </div>
            </div>

            <div class="todo-filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="pending">Pendentes</button>
                <button class="filter-btn" data-filter="completed">ConcluÃ­das</button>
            </div>

            <div class="todo-list" id="todo-list">
                <!-- As tarefas serÃ£o inseridas aqui dinamicamente -->
            </div>

            <div class="empty-state" id="empty-state">
                <div class="empty-icon">ğŸ“</div>
                <h3>Nenhuma tarefa ainda</h3>
                <p>Adicione sua primeira tarefa para comeÃ§ar!</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
